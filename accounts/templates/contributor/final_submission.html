{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Complete!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background: linear-gradient(135deg, #e6f8f7, #c7ecec); /* Theme background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars from animations */
        }

        /* --- Main Container --- */
        .thank-you-container {
            background-color: #ffffff;
            padding: 50px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative; /* For pseudo-elements */
            overflow: hidden; /* Clip animations */
            opacity: 0;
            transform: scale(0.9);
            animation: popIn 0.5s 0.2s ease-out forwards;
        }

        /* --- Animated Checkmark --- */
        .checkmark-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #1EAE98; /* Theme green */
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bounceIn 0.6s ease-out forwards;
        }
        .checkmark {
            color: white;
            font-size: 50px;
            transform: scale(0);
            animation: scaleUp 0.4s 0.3s ease-out forwards;
        }

        /* --- Text Content --- */
        h1 {
            color: #1EAE98; /* Theme green */
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        h4 {
            color: #555;
            font-size: 1.1em;
            font-weight: normal;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        strong { font-weight: 600; } /* Highlight chapter name */

        /* --- Buttons --- */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 35px;
        }
        .action-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            border-radius: 25px; /* Pill shape */
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
        }
        .action-button i { margin-right: 8px; }
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Specific Button Styles */
        .generate-btn { background-color: #ffc107; color: #333; } /* Yellow for generate */
        .generate-btn:hover { background-color: #e0a800; }
        .dashboard-btn { background-color: #6c757d; color: white; } /* Grey for back */
        .dashboard-btn:hover { background-color: #5a6268; }

        /* --- Subtle Background Animation (Optional) --- */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
            animation: float 15s infinite linear;
        }
        body::before {
            width: 300px; height: 300px; background: #a0e7db;
            top: 10%; left: 10%; animation-duration: 18s;
        }
        body::after {
            width: 200px; height: 200px; background: #b2f0e8;
            bottom: 15%; right: 15%; animation-duration: 12s;
        }

        /* --- Keyframe Animations --- */
        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            80% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        @keyframes scaleUp {
            to { transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

    </style>
</head>
<body>

<div class="thank-you-container">
    <div class="checkmark-circle">
        <i class="fas fa-check checkmark"></i>
    </div>
    <h1>Final Submission Received!</h1>
    <h4>
        Your content for <strong>{{ chapter_name }}</strong> submitted successfully. <br>
    </h4>
    <div class="button-container">

        <a href="{% url 'contributor_dashboard' %}" class="action-button dashboard-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>
<!--now chek!-->

<script>
    // Example: If Generate Assessment button needs to do something via JavaScript
    const generateBtn = document.getElementById('generate-assessment-btn');
    if (generateBtn) {
        generateBtn.addEventListener('click', function(e) {
            // Prevent default link behavior if it's just a placeholder '#'
            if (this.getAttribute('href') === '#') {
                 e.preventDefault();
                 alert('Assessment generation feature coming soon!');
                 // Here you would typically make an AJAX request to your backend
                 // to start the assessment generation process.
            }
        });
    }
</script>

</body>
</html>
