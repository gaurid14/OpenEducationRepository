<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contributor Dashboard</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f4f7f6; }
        .container { padding: 20px 40px; background: #fff; border-radius: 8px; display: inline-block; text-align: left; min-width: 300px; }
        h1 { text-align: center; }
        p { margin: 10px 0; }
        a { color: #009688; text-decoration: none; font-weight: bold; }
        strong { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user.first_name }}!</h1>
        <hr>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Designation:</strong> {{ user.designation }}</p>
        <p><strong>Domain:</strong> {{ user.domain_of_expertise }}</p>
        <p><strong>Institution:</strong> {{ user.current_institution }}</p>
        <br>
        <p style="text-align: center;"><a href="{% url 'logout' %}">Logout</a></p>
    </div>
</body>
</html>
