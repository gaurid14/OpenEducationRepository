{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Messages • Inbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 800px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Messages</h4>
    <a href="{% url 'forum_home' %}" class="btn btn-link p-0">← Back to forum</a>
  </div>

  <div class="list-group">
  {% for t in threads %}
    <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
       href="{% url 'dm_thread' t.other.id %}">
      <span>{{ t.other.username }}</span>
      <small class="text-muted">{{ t.started_at|date:"M d, Y H:i" }}</small>
    </a>
  {% empty %}
    <div class="text-muted">No conversations yet.</div>
  {% endfor %}
</div>

</div>
</body>
</html>
