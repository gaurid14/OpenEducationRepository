{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat with {{ other.username }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 800px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Chat with {{ other.username }}</h5>
    <div>
      <a href="{% url 'dm_inbox' %}" class="btn btn-link p-0">Inbox</a>
      <a href="{% url 'forum_home' %}" class="btn btn-link p-0 ms-3">Forum</a>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-body" style="max-height: 55vh; overflow:auto;">
      {% for m in messages %}
        <div class="mb-2">
          <div class="small text-muted">
            {{ m.sender.username }} â€¢ {{ m.created_at|date:"M d, Y H:i" }}
          </div>
          <div>{{ m.content|linebreaks }}</div>
        </div>
      {% empty %}
        <div class="text-muted">Say hello ðŸ‘‹</div>
      {% endfor %}
    </div>
  </div>

  <form method="post">
    {% csrf_token %}
    <textarea name="content" class="form-control" rows="2" placeholder="Write a message..."></textarea>
    <button class="btn btn-primary mt-2">Send</button>
  </form>
</div>
</body>
</html>
